<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://cdn.tailwindcss.com"></script>

  <title>Frontend Mentor | Product preview card component</title>

</head>
<body class="bg-[#F3EAE3]">

  <div class="sm:h-screen sm:flex sm:items-center sm:justify-center sm:bg-none sm:object-none sm:object-center sm:w-full"> 
    <div
    class="flex flex-col rounded-lg bg-white text-surface shadow-secondary-1 m-6 sm:flex-row">
      <img
      class="h-96 w-full rounded-t-lg object-cover sm:h-auto sm:w-64 sm:!rounded-none sm:!rounded-s-lg"
      src="images/image-product-desktop.jpg"
      alt="" />
      <div class="flex flex-col justify-start p-6 w-64">
        <h5 class="mb-2 text-sm text-gray-600 font-medium">P E R F U M E</h5>
        <h2 class="mb-4 text-3xl font-serif font-bold">
          Gabrielle Essence Eau De Parfum
        </h2>
        <p class="dark:text-gray-400 text-sm font-medium">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
        </p>
       
        <div class="mt-4 flex">
          <p class="font-serif text-3xl	text-[#3D8168] font-bold	">
            $149.99
          </p>
          <p class="m-3 text-xs line-through text-gray-400">$169.99</p>
        </div>

        <button class="mt-4 p-3 rounded-md bg-[#3D8168] flex text-white sm:items-center sm:justify-center sm:object-none sm:object-center">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class=" w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" />
          </svg>
          <span class="ml-4 text-white font-bold text-sm ">Add to Cart</span>
        </button> 
        
      </div>
    </div>
  </div>
</body>
</html>
